<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreshrLy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body style="background: #2B2B2B; color: #FFFFFF;">
  <div id="api-key-warning" style="display:none;" class="warning">
    Groq API key not set. Please add your API key in Settings.
  </div>
  <div class="popup-container">
    <div class="popup-footer popup-footer-top">Made with <span class="footer-heart">❤️</span> by Karan</div>
    <div class="header" style="display: flex; align-items: flex-start; justify-content: space-between; background: #232323; position: relative;">
      <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <div style="display: flex; align-items: center;">
          <img src="../assets/icon.png" alt="FreshrLy Icon" style="width: 26px; height: 26px; margin-right: 8px; vertical-align: middle; filter: drop-shadow(0 2px 6px #B3B3B3);" />
          <div class="app-title" style="font-family: 'Poppins', 'Inter', 'Segoe UI', sans-serif; font-size: 22px; font-weight: 700; letter-spacing: 0.5px; color: #D4D4D4;">Freshr<span class="app-title-italic">Ly</span></div>
        </div>
      </div>
      <span class="powered-by-tag">Powered by AI</span>
    </div>
 
    <!-- Scan JD Button Row with Settings Icon -->
    <div class="scan-row" style="display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 16px;">
      <button class="scan-btn classic-scan-btn" id="scan-jd-btn" style="flex: 1;">
        <span class="search-icon">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="9" cy="9" r="7" stroke="#B3B3B3" stroke-width="2"/>
            <line x1="14.4142" y1="14" x2="18" y2="17.5858" stroke="#B3B3B3" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        Scan Current Job Description
      </button>
      <button id="settings-btn" class="settings-btn" title="Settings" style="margin-left: 8px; background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center; justify-content: center;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#B3B3B3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 5 15.4a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 8a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09c0 .66.39 1.26 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 8c.13.31.2.65.2 1v.09c0 .66-.39 1.26-1 1.51a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1 2.83 2.83l.06-.06A1.65 1.65 0 0 0 19.4 15z"/></svg>
      </button>
    </div>
    <!-- Feedback container -->
    <div class="feedback" id="feedback"></div>

    <!-- Quick Actions Section -->
    <div class="section-header">
      <div class="section-title">Quick Actions</div>
    </div>

    <div class="quick-actions">
      <div class="action-card" id="add-job-btn">
        <div class="action-icon add-icon"><div class="plus-symbol">+</div></div>
        <div class="action-content">
          <div class="action-title">Add New Job</div>
          <div class="action-desc">Post fresh opportunities</div>
        </div>
        <div class="action-dot"></div>
      </div>

      <div class="action-card" id="saved-jobs-btn">
        <div class="action-icon bookmark-icon">
          <div class="bookmark-symbol">
            <div class="bookmark-shape">
              <div class="bookmark-lines">
                <div class="bookmark-line"></div>
                <div class="bookmark-line"></div>
                <div class="bookmark-line"></div>
              </div>
            </div>
          </div>
          <div class="particle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
          <div class="particle" style="top: 30%; right: 20%; animation-delay: 0.3s;"></div>
          <div class="particle" style="bottom: 25%; left: 25%; animation-delay: 0.6s;"></div>
          <div class="particle" style="bottom: 35%; right: 15%; animation-delay: 0.9s;"></div>
          <div class="particle" style="top: 50%; left: 10%; animation-delay: 1.2s;"></div>
          <div class="particle" style="top: 40%; right: 10%; animation-delay: 1.5s;"></div>
        </div>
        <div class="action-content">
          <div class="action-title">Saved Jobs</div>
          <div class="action-desc">View bookmarked positions</div>
        </div>
        <div class="action-badge" id="saved-count">12</div>
        <div class="action-dot"></div>
      </div>

      <div class="action-card" id="export-btn">
        <div class="action-icon excel-icon">
          <div class="export-symbol">
            <div class="export-box"></div>
            <div class="export-arrow"></div>
          </div>
        </div>
        <div class="action-content">
          <div class="action-title">Export to Excel</div>
          <div class="action-desc">Download job data</div>
        </div>
        <div class="action-dot"></div>
      </div>
    </div>

    <!-- Recent Activity Section -->
    <div class="recent-activity">
      <div class="section-header">
        <div class="section-title">Recent Activity</div>
      </div>

      <div class="activity-list" id="activity-list">
        <!-- Activity will be rendered by JS -->
      </div>
    </div>
  </div>

  <!-- Add Job Modal -->
  <div id="add-job-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="modal-title">Add New Job</span>
      <input type="text" id="modal-job-title" class="modal-input" placeholder="Job Title" />
      <input type="text" id="modal-job-company" class="modal-input" placeholder="Company Name" />
      <input type="text" id="modal-job-link" class="modal-input" placeholder="Job Link (URL)" />
      <input type="text" id="modal-job-type" class="modal-input" placeholder="Job Type (e.g. Internship, Full-time)" />
      <input type="text" id="modal-job-location" class="modal-input" placeholder="Location (e.g. On-site, Remote)" />
      <div class="modal-actions">
        <button id="modal-save-btn" class="modal-btn primary">Save</button>
        <button id="modal-cancel-btn" class="modal-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="saved-jobs-page" style="display:none;">
    <div class="saved-header">
      <button id="back-to-main" class="back-btn">← Back</button>
      <span class="saved-title">Saved Jobs</span>
    </div>
    <div class="saved-summary" id="saved-summary"></div>
    <div class="saved-feedback" id="saved-feedback"></div>
    <div class="saved-list" id="saved-list"></div>
  </div>

  <!-- Settings Page (hidden by default) -->
  <div id="settings-page" style="display:none;">
    <div class="saved-header">
      <button id="back-to-main-from-settings" class="back-btn">← Back</button>
      <span class="saved-title">Settings</span>
    </div>
    <div class="settings-card" style="margin: 18px 0 0 0;">
      <label for="popup-model-select">AI Model:
        <select id="popup-model-select">
          <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile (Groq)</option>
          <option value="local">Local Only (No AI)</option>
        </select>
      </label>
      <label for="popup-api-key">Groq API Key:
        <input id="popup-api-key" type="password" placeholder="Enter your Groq API key" autocomplete="off" style="margin-top:6px;" />
      </label>
      <button id="popup-save-settings-btn" class="primary-btn" style="margin-top: 16px;">Save</button>
      <span id="popup-save-msg" class="save-msg"></span>
    </div>
  </div>

  <div id="icon-svgs" style="display:none">
    <svg id="icon-trash" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"><path fill="#dc2626" d="M9 3a3 3 0 0 1 6 0h5a1 1 0 1 1 0 2h-1v15a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3V5H4a1 1 0 1 1 0-2h5Zm8 2H7v15a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V5Zm-5 3a1 1 0 0 1 2 0v8a1 1 0 1 1-2 0V8Zm-3 1a1 1 0 0 1 2 0v7a1 1 0 1 1-2 0V9Z"/></svg>
    <svg id="icon-external" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"><path fill="#2563eb" d="M14 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v6a1 1 0 1 1-2 0V5.41l-9.29 9.3a1 1 0 0 1-1.42-1.42L17.59 4H15a1 1 0 0 1-1-1ZM5 5a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H7v12h12v-5a1 1 0 1 1 2 0v6a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5Z"/></svg>
  </div>

  <script src="popup.js"></script>
</body>
</html>
